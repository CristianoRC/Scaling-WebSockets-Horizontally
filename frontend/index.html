<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real - SignalR Scale</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0f;
            --bg-main: #12121a;
            --bg-card: #1a1a25;
            --bg-elevated: #22222f;
            --border: #2a2a3a;
            --text: #f0f0f5;
            --text-muted: #8888a0;
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.3);
            --server-1: #00d4aa;
            --server-2: #a855f7;
            --server-3: #f59e0b;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 212, 170, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.04) 0%, transparent 40%);
        }

        /* ========== HEADER ========== */
        .header {
            background: var(--bg-main);
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            flex-shrink: 0; /* Header n√£o encolhe */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent), var(--server-2));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .logo-text span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* ========== CONNECTION INFO BAR ========== */
        .connection-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .info-chip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.6rem 1rem;
            border-radius: 100px;
            font-size: 0.85rem;
            border: 1px solid var(--border);
        }

        .info-chip .label {
            color: var(--text-muted);
        }

        .info-chip .value {
            font-family: 'Fira Code', monospace;
            font-weight: 500;
            color: var(--accent);
        }

        .info-chip.server-1 .value { color: var(--server-1); }
        .info-chip.server-2 .value { color: var(--server-2); }
        .info-chip.server-3 .value { color: var(--server-3); }

        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
            transition: all 0.3s;
        }

        .connection-dot.connected {
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            flex: 1;
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            min-height: 0; /* Importante para flex funcionar com overflow */
            overflow: hidden;
        }

        /* ========== CHAT SECTION ========== */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Permite que o flex child tenha overflow */
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .chat-title {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.25rem 1.5rem;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .message {
            display: flex;
            margin-bottom: 0.5rem;
            animation: fadeIn 0.2s ease;
            max-width: 70%;
            align-self: flex-start;
        }

        .message.own-message {
            align-self: flex-end;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-bubble {
            background: var(--bg-card);
            padding: 0.6rem 0.9rem;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .message.own-message .message-bubble {
            background: var(--accent);
            border-color: var(--accent);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 4px;
        }

        .message-text {
            color: var(--text);
            line-height: 1.4;
            font-size: 0.95rem;
            word-wrap: break-word;
            display: block;
        }

        .message.own-message .message-text {
            color: var(--bg-deep);
        }

        .message-info {
            display: block;
            margin-top: 0.3rem;
            font-size: 0.65rem;
            font-family: 'Fira Code', monospace;
        }

        .message.from-server-1 .message-info { color: var(--server-1); }
        .message.from-server-2 .message-info { color: var(--server-2); }
        .message.from-server-3 .message-info { color: var(--server-3); }

        /* Bordas coloridas nos bal√µes de mensagens recebidas */
        .message.from-server-1 .message-bubble { border-color: var(--server-1); border-left: 3px solid var(--server-1); }
        .message.from-server-2 .message-bubble { border-color: var(--server-2); border-left: 3px solid var(--server-2); }
        .message.from-server-3 .message-bubble { border-color: var(--server-3); border-left: 3px solid var(--server-3); }

        .message.own-message .message-info {
            color: rgba(0, 0, 0, 0.6);
            text-align: right;
        }

        /* ========== ESTILOS DIN√ÇMICOS POR SERVIDOR ========== */
        /* Server 1 - Verde/Teal */
        body.connected-server-1 .chat-section {
            border-color: var(--server-1);
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.15);
        }
        body.connected-server-1 .send-btn {
            background: linear-gradient(135deg, var(--server-1), #00a88a);
        }
        body.connected-server-1 .send-btn:hover:not(:disabled) {
            box-shadow: 0 10px 25px -5px rgba(0, 212, 170, 0.4);
        }
        body.connected-server-1 .message.own-message .message-bubble {
            background: var(--server-1);
            border-color: var(--server-1);
        }
        body.connected-server-1 .message-input-group input:focus,
        body.connected-server-1 .name-input input:focus {
            border-color: var(--server-1);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.3);
        }
        body.connected-server-1 .connection-dot.connected {
            background: var(--server-1);
            box-shadow: 0 0 15px rgba(0, 212, 170, 0.5);
        }

        /* Server 2 - Roxo */
        body.connected-server-2 .chat-section {
            border-color: var(--server-2);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.15);
        }
        body.connected-server-2 .send-btn {
            background: linear-gradient(135deg, var(--server-2), #9333ea);
        }
        body.connected-server-2 .send-btn:hover:not(:disabled) {
            box-shadow: 0 10px 25px -5px rgba(168, 85, 247, 0.4);
        }
        body.connected-server-2 .message.own-message .message-bubble {
            background: var(--server-2);
            border-color: var(--server-2);
        }
        body.connected-server-2 .message-input-group input:focus,
        body.connected-server-2 .name-input input:focus {
            border-color: var(--server-2);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
        }
        body.connected-server-2 .connection-dot.connected {
            background: var(--server-2);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        /* Server 3 - Laranja/√Çmbar */
        body.connected-server-3 .chat-section {
            border-color: var(--server-3);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.15);
        }
        body.connected-server-3 .send-btn {
            background: linear-gradient(135deg, var(--server-3), #d97706);
        }
        body.connected-server-3 .send-btn:hover:not(:disabled) {
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.4);
        }
        body.connected-server-3 .message.own-message .message-bubble {
            background: var(--server-3);
            border-color: var(--server-3);
        }
        body.connected-server-3 .message-input-group input:focus,
        body.connected-server-3 .name-input input:focus {
            border-color: var(--server-3);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3);
        }
        body.connected-server-3 .connection-dot.connected {
            background: var(--server-3);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
        }

        .system-message {
            text-align: center;
            align-self: center;
            padding: 0.75rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-style: italic;
        }

        /* ========== INPUT AREA ========== */
        .input-area {
            padding: 1.25rem 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--bg-card);
            flex-shrink: 0;
        }

        .name-input {
            margin-bottom: 0.75rem;
        }

        .name-input input {
            width: 100%;
            padding: 0.7rem 1rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'Sora', sans-serif;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .name-input input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .message-input-group {
            display: flex;
            gap: 0.75rem;
        }

        .message-input-group input {
            flex: 1;
            padding: 0.9rem 1.25rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .message-input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .message-input-group input::placeholder {
            color: var(--text-muted);
        }

        .message-input-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            padding: 0.9rem 1.75rem;
            background: linear-gradient(135deg, var(--accent), #00a88a);
            border: none;
            border-radius: 12px;
            color: var(--bg-deep);
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px var(--accent-glow);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ========== SIDEBAR ========== */
        .sidebar {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            min-height: 0;
        }

        .sidebar-card {
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .sidebar-card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-card-content {
            padding: 1.25rem;
        }

        /* Server Status */
        .server-status {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .server-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .server-item.active {
            border-color: var(--accent);
            background: rgba(0, 212, 170, 0.05);
        }

        .server-item.active.server-1 { border-color: var(--server-1); background: rgba(0, 212, 170, 0.05); }
        .server-item.active.server-2 { border-color: var(--server-2); background: rgba(168, 85, 247, 0.05); }
        .server-item.active.server-3 { border-color: var(--server-3); background: rgba(245, 158, 11, 0.05); }

        .server-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border);
        }

        .server-item.active .server-dot {
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .server-item.active.server-1 .server-dot { background: var(--server-1); box-shadow: 0 0 8px rgba(0, 212, 170, 0.5); }
        .server-item.active.server-2 .server-dot { background: var(--server-2); box-shadow: 0 0 8px rgba(168, 85, 247, 0.5); }
        .server-item.active.server-3 .server-dot { background: var(--server-3); box-shadow: 0 0 8px rgba(245, 158, 11, 0.5); }

        .server-name {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .server-label {
            margin-left: auto;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-elevated);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        /* Connection Details */
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .detail-value {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--accent);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                padding: 1rem;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }

            .sidebar-card {
                min-width: 280px;
            }

            .header {
                padding: 1rem;
            }
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .connection-bar {
                width: 100%;
            }

            .info-chip {
                font-size: 0.8rem;
                padding: 0.5rem 0.75rem;
            }

            .sidebar {
                flex-direction: column;
            }

            .sidebar-card {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üí¨</div>
            <div class="logo-text">
                <h1>Chat em Tempo Real</h1>
                <span>SignalR + Redis Scale-Out</span>
            </div>
        </div>
        <div class="connection-bar">
            <div class="info-chip" id="statusChip">
                <div class="connection-dot" id="connectionDot"></div>
                <span class="label">Status:</span>
                <span class="value" id="statusText">Conectando...</span>
            </div>
            <div class="info-chip" id="serverChip">
                <span class="label">Servidor:</span>
                <span class="value" id="serverText">‚Äî</span>
            </div>
            <div class="info-chip">
                <span class="label">Hub:</span>
                <span class="value">/chatHub</span>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <!-- CHAT -->
        <section class="chat-section">
            <div class="chat-title">
                üí¨ Mensagens
            </div>
            <div class="messages-container" id="messages">
                <div class="system-message">Conectando ao servidor...</div>
            </div>
            <div class="input-area">
                <div class="name-input">
                    <input type="text" id="nameInput" placeholder="Seu nome">
                </div>
                <div class="message-input-group">
                    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." disabled>
                    <button class="send-btn" id="sendBtn" disabled>
                        Enviar ‚Üë
                    </button>
                </div>
            </div>
        </section>

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <!-- Server Status -->
            <div class="sidebar-card">
                <div class="sidebar-card-header">
                    üñ•Ô∏è Servidores
                </div>
                <div class="sidebar-card-content">
                    <div class="server-status">
                        <div class="server-item server-1" id="server1Item">
                            <div class="server-dot"></div>
                            <span class="server-name">Server-1</span>
                            <span class="server-label" id="server1Label">‚Äî</span>
                        </div>
                        <div class="server-item server-2" id="server2Item">
                            <div class="server-dot"></div>
                            <span class="server-name">Server-2</span>
                            <span class="server-label" id="server2Label">‚Äî</span>
                        </div>
                        <div class="server-item server-3" id="server3Item">
                            <div class="server-dot"></div>
                            <span class="server-name">Server-3</span>
                            <span class="server-label" id="server3Label">‚Äî</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Connection Details -->
            <div class="sidebar-card">
                <div class="sidebar-card-header">
                    üì° Conex√£o
                </div>
                <div class="sidebar-card-content">
                    <div class="detail-row">
                        <span class="detail-label">Protocolo</span>
                        <span class="detail-value" id="protocolValue">WebSocket</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Connection ID</span>
                        <span class="detail-value" id="connIdValue" style="font-size: 0.7rem;">‚Äî</span>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const nameInput = document.getElementById('nameInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectionDot = document.getElementById('connectionDot');
        const statusText = document.getElementById('statusText');
        const serverText = document.getElementById('serverText');
        const serverChip = document.getElementById('serverChip');
        const connIdValue = document.getElementById('connIdValue');

        // Random user name
        const names = ['Alice', 'Bob', 'Carlos', 'Diana', 'Eduardo', 'Fernanda', 'Gabriel', 'Helena'];
        nameInput.value = names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);

        const serverClasses = {
            'Server-1': 'server-1',
            'Server-2': 'server-2',
            'Server-3': 'server-3'
        };

        // Create connection - usa skipNegotiation para n√£o precisar de sticky session!
        const connection = new signalR.HubConnectionBuilder()
            .withUrl('/chatHub', {
                skipNegotiation: true,
                transport: signalR.HttpTransportType.WebSockets
            })
            .withAutomaticReconnect([0, 2000, 5000, 10000])
            .configureLogging(signalR.LogLevel.Information)
            .build();

        // Event handlers
        connection.on('ReceiveMessage', (user, message, serverId) => {
            addMessage(user, message, serverId);
        });

        connection.on('ServerInfo', (serverId, connId) => {
            serverText.textContent = serverId;
            serverChip.className = 'info-chip ' + (serverClasses[serverId] || '');
            connIdValue.textContent = connId.substring(0, 12) + '...';
            
            // Update sidebar
            updateServerStatus(serverId);
            
            // Atualiza classe do body para cores din√¢micas
            updateBodyServerClass(serverId);
        });

        connection.onreconnecting(() => {
            updateStatus('Reconectando...', false);
            setInputState(false);
        });

        connection.onreconnected(() => {
            updateStatus('Conectado', true);
            setInputState(true);
            connection.invoke('GetServerInfo');
        });

        connection.onclose(() => {
            updateStatus('Desconectado', false);
            setInputState(false);
            clearServerStatus();
        });

        // Start connection
        async function start() {
            try {
                await connection.start();
                updateStatus('Conectado', true);
                setInputState(true);
                messagesContainer.innerHTML = '';
                addSystemMessage('Conectado ao chat! üéâ');
                
                await connection.invoke('GetServerInfo');
            } catch (err) {
                console.error('Erro:', err);
                addSystemMessage('Erro ao conectar. Tentando novamente...');
                setTimeout(start, 5000);
            }
        }

        function updateStatus(text, connected) {
            statusText.textContent = text;
            connectionDot.classList.toggle('connected', connected);
        }

        function setInputState(enabled) {
            messageInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
        }

        function updateServerStatus(activeServer) {
            // Clear all
            document.querySelectorAll('.server-item').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.server-label').forEach(el => {
                el.textContent = '‚Äî';
            });
            
            // Set active
            const serverId = activeServer.replace('Server-', '');
            const serverItem = document.getElementById(`server${serverId}Item`);
            const serverLabel = document.getElementById(`server${serverId}Label`);
            if (serverItem) {
                serverItem.classList.add('active');
            }
            if (serverLabel) {
                serverLabel.textContent = 'Conectado';
            }
        }

        function clearServerStatus() {
            document.querySelectorAll('.server-item').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.server-label').forEach(el => {
                el.textContent = '‚Äî';
            });
            // Remove classes de servidor do body
            document.body.classList.remove('connected-server-1', 'connected-server-2', 'connected-server-3');
        }

        function updateBodyServerClass(serverId) {
            // Remove todas as classes de servidor
            document.body.classList.remove('connected-server-1', 'connected-server-2', 'connected-server-3');
            
            // Adiciona a classe correspondente ao servidor atual
            const serverNum = serverId.replace('Server-', '');
            document.body.classList.add(`connected-server-${serverNum}`);
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2) || '?';
        }

        function addMessage(user, text, serverId) {
            const currentUser = nameInput.value.trim() || 'An√¥nimo';
            const isOwnMessage = user === currentUser;
            const colorClass = serverClasses[serverId] ? 'from-' + serverClasses[serverId] : '';
            const ownClass = isOwnMessage ? 'own-message' : '';
            const serverNum = serverId.replace('Server-', '');
            
            const el = document.createElement('div');
            el.className = `message ${colorClass} ${ownClass}`.trim();
            el.innerHTML = `
                <div class="message-bubble">
                    <span class="message-text">${escapeHtml(text)}</span>
                    ${isOwnMessage ? '' : `<span class="message-info">${escapeHtml(user)} ¬∑ S${serverNum}</span>`}
                </div>
            `;
            messagesContainer.appendChild(el);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const el = document.createElement('div');
            el.className = 'system-message';
            el.textContent = text;
            messagesContainer.appendChild(el);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const user = nameInput.value.trim() || 'An√¥nimo';
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                await connection.invoke('SendMessage', user, message);
                messageInput.value = '';
            } catch (err) {
                console.error('Erro:', err);
                addSystemMessage('Erro ao enviar mensagem');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        start();
    </script>
</body>
</html>
