# Configuração do Nginx como Load Balancer + Servidor Estático
# 
# Pontos importantes:
#   - Serve o frontend estático em /
#   - Proxy reverso para SignalR em /chatHub
#   - Round-robin distribui conexões entre servidores
#   - Sticky session NÃO é necessária porque o cliente usa skipNegotiation
#     (conecta diretamente via WebSocket, sem fase de negociação HTTP)

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Grupo de servidores upstream para SignalR
    # Round-robin: cada nova conexão WebSocket vai para o próximo servidor
    # Funciona porque o cliente usa skipNegotiation=true (conexão WebSocket direta)
    upstream signalr_servers {
        server server-1:8080;
        server server-2:8080;
        server server-3:8080;
    }

    # Map para suporte ao WebSocket (upgrade de protocolo HTTP → WS)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Servir arquivos estáticos do frontend
        root /usr/share/nginx/html;
        index index.html;

        # Frontend estático (SPA fallback)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy para SignalR Hub
        location /chatHub {
            proxy_pass http://signalr_servers;
            proxy_http_version 1.1;
            
            # Headers para upgrade WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Headers padrão de proxy reverso
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts longos para manter conexões WebSocket ativas (24h)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # Desabilita buffering para streaming em tempo real
            proxy_buffering off;
        }
    }
}
