# Configuração do Nginx como Load Balancer + Servidor Estático
# 
# Pontos importantes:
#   - Serve o frontend estático em /
#   - Proxy reverso para SignalR em /chatHub
#   - ip_hash: Garante sticky session para WebSockets
#   - Timeouts aumentados para manter conexões WebSocket ativas

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Grupo de servidores upstream para SignalR
    # ip_hash garante sticky sessions - importante para WebSockets
    upstream signalr_servers {
        ip_hash;
        server server-1:8080;
        server server-2:8080;
        server server-3:8080;
    }

    # Map para suporte ao WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Logs para debug
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Servir arquivos estáticos do frontend
        root /usr/share/nginx/html;
        index index.html;

        # Frontend estático
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy para SignalR Hub
        location /chatHub {
            proxy_pass http://signalr_servers;
            proxy_http_version 1.1;
            
            # Headers necessários para WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Headers padrão de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts para conexões longas (WebSocket)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_cache off;
        }

        # Endpoint de health check
        location /nginx-health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
